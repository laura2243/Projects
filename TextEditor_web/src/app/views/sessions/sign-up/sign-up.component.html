<div>
  <div class="sign-up-page-container">
    <div id="containerButtons" class="sign-up-page-container1">
      <img
        id="logoImg"
        alt="image"
        src="assets/images/logo.png"
        class="sign-up-page-image"
      />
      <a
        routerLink="/thank-you-page"
        id="buttonSignUp"
        class="sign-up-page-sign-up-button button"
      >
        <span class="sign-up-page-text">Sign up</span>
      </a>
      <h1 id="createAccountText" class="sign-up-page-text1">
        <span>Create Account</span>
        <br />
        <br />
      </h1>
      <input
        type="text"
        required
        placeholder="username"
        id="inputUsername"
        class="sign-up-page-username-input input"
      />
      <input
        type="text"
        id="inputEmail"
        required
        placeholder="email"
        class="sign-up-page-password-input input"
      />
      <input
        type="text"
        id="inputPassword"
        required
        placeholder="password"
        class="sign-up-page-password-input1 input"
      />
    </div>
  </div>
</div>
