<div>
  <div class="reset-password-page1-container">
    <div id="containerButtons" class="reset-password-page1-container1">
      <img
        id="logoImg"
        alt="image"
        src="assets/images/logo.png"
        class="reset-password-page1-image"
      />
      <h1 id="resetPasswordText" class="reset-password-page1-text05">
        <span>Forgot</span>
        <br/>
        <span>Your password?</span>
        <br/>
      </h1>

      <span id="textboxEmail" class="reset-password-page1-text10">
                Enter your email address or your username to retrieve your password
      </span>


      <form [formGroup]="forgotPassword" (ngSubmit)="onClick()" ngNativeValidate>
        <div class="">
          <input
            matInput
            required
            [formControlName]="'username'"
            name="username"
            placeholder="username/email"
            value=""
            class="reset-password-page1-username-input input">
<!--          <small-->
<!--            *ngIf="forgotPassword.controls['username'].hasError('required') && forgotPassword.controls['username'].touched"-->
<!--            class="form-error-msg"> *Username is required </small>-->
        </div>
        <button
          class="reset-password-page1-reset-password-button button">
<!--          [disabled]="forgotPassword.invalid"-->
<!--          [class.disabled]="forgotPassword.invalid"-->
        Reset Password
        </button>
      </form>

    </div>
  </div>
</div>
