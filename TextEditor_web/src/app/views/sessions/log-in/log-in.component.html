<div>
  <div id="bigWindow" class="home-container">
    <div id="containerButtons" class="home-container1">
      <img
        src="assets/images/logo.png"
        alt="image"
        id="logoJpg"
        class="home-image"
      />
      <h1 id="textboxWelcome" class="home-text1">
        Welcome to Writer Workspace
      </h1>
      <form [formGroup]="logInForm" (ngSubmit)="onClick()" ngNativeValidate>
        <div class="">
          <input
            matInput
            required
            name="username"
            [formControlName]="'username'"
            placeholder="username"
            value=""
            class="home-username-input input">
<!--          <small-->
<!--            *ngIf="logInForm.controls['username'].hasError('required') && logInForm.controls['username'].touched"-->
<!--            class="form-error-msg"> *Username is required </small>-->
        </div>

        <div>
          <input
            matInput
            required
            name="password"
            type="password"
            [formControlName]="'password'"
            placeholder="password"
            value=""
            class="home-password-input input">
<!--          <small-->
<!--            *ngIf="logInForm.controls['password'].hasError('required') && logInForm.controls['password'].touched"-->
<!--            class="form-error-msg"> *Password is required </small>-->
        </div>
        <button
          class="home-login-button button">
<!--          [disabled]="logInForm.invalid"-->
<!--          [class.disabled]="logInForm.invalid"-->
        Log in
        </button>
      </form>

      <button
        class="home-sign-up-button button"
        routerLink="/sign-up"
      >Sign Up
      </button>


      <span id="textOr" class="home-text6">
        ────────────── or ──────────────
      </span>
      <a
        routerLink="/reset-password"
        id="linkForgottenPassword"
        class="home-navlink"
      >
        Forgot password?
      </a>
    </div>
  </div>
</div>
